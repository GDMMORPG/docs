name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: static-site-source/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: cd static-site-source && npm ci

      - name: Bring Assets, Blogs, and Docs into Next.js Source
        run: |
          mkdir -p static-site-source/public
          mkdir -p static-site-source/.pages/blogs
          mkdir -p static-site-source/.pages/docs
          cp -r assets static-site-source/public/
          cp -r blogs static-site-source/.pages/blogs/
          cp -r docs static-site-source/.pages/docs/

      - name: Build with Next.js for latest
        run: cd static-site-source && npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static-site-source/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATEKEY }}

      - name: Clone website repository
        uses: actions/checkout@v4
        with:
          repository: GDMMORPG/gdmmorpg.github.io
          token: ${{ steps.app-token.outputs.token }}
          path: site-repo
          fetch-depth: 0

      - name: Sync files from docs to site
        run: |
          rsync --ignore-errors --ignore-missing-args -av --delete --exclude='.git' ./ site-repo/
          cd site-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update site content from docs repo $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main