name: Preview Branch Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  statuses: write
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    outputs:
      sanitized-branch: ${{ steps.sanitized-branch-name.outputs.value }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: static-site-source/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: cd static-site-source && npm ci

      - name: Get branch name
        id: branch-name
        run: |
          echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Sanitize branch name
        id: sanitized-branch-name
        run: |
          sanitized="$(echo "${{ steps.branch-name.outputs.branch }}" | sed 's#[^a-zA-Z0-9._-]#-#g')"
          echo "value=$sanitized" >> $GITHUB_OUTPUT

      - name: Build preview with branch-specific base path
        run: cd static-site-source && npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /docs/preview/${{ steps.sanitized-branch-name.outputs.value }}

      - name: Upload preview artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static-site-source/out

  deploy-preview:
    environment:
      name: github-pages-preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}docs/preview/${{ needs.build-preview.outputs.sanitized-branch }}/
    runs-on: ubuntu-latest
    needs: build-preview
    
    steps:
      - name: Deploy to GitHub Pages Preview Environment
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = '${{ github.head_ref }}';
            const sanitizedBranch = '${{ needs.build-preview.outputs.sanitized-branch }}';
            const baseUrl = '${{ steps.deployment.outputs.page_url }}';
            const previewPath = `docs/preview/${sanitizedBranch}/`;
            const previewUrl = `${baseUrl}${previewPath}`;
            
            const body = `## ðŸš€ Preview Deployment Complete
            
            Your branch preview has been built and deployed!
            
            **Branch:** \`${branchName}\`
            **Base Path:** \`/docs/preview/${sanitizedBranch}\`
            **Preview URL:** ${previewUrl}
            
            The preview is accessible at: \`/docs/preview/${sanitizedBranch}/\`
            
            > **Note:** Preview deployments use \`/docs/preview/\` path while the main branch deploys to \`/docs/latest/\`. Since GitHub Pages can only serve one deployment at a time, only the most recent deployment will be accessible.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Set commit status
        uses: actions/github-script@v7
        with:
          script: |
            const sanitizedBranch = '${{ needs.build-preview.outputs.sanitized-branch }}';
            const baseUrl = '${{ steps.deployment.outputs.page_url }}';
            const previewUrl = `${baseUrl}docs/preview/${sanitizedBranch}/`;
            
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ github.event.pull_request.head.sha }}',
              state: 'success',
              target_url: previewUrl,
              description: `Preview at /docs/preview/${sanitizedBranch}/`,
              context: 'preview/deployment'
            });
